<ion-header>

  <ion-navbar>
    <ion-title>Resueltas por mi</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list *ngFor="let item of resueltas|async">
    <card-design *ngIf="item.estado == 'Resuelta'" [key]=item.$key [tipo]=item.tipo [encargado]=item.encargado [estado]=item.estado [ubicacion]=item.ubicacion [descripcion]=item.descripcion [fecha]=item.fecha [fechalimite]=item.fechalimite></card-design>
  </ion-list>
</ion-content>
