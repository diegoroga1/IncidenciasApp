<ion-header>

  <ion-navbar id="toolbar-asignadas">
    <ion-title>Asignadas a mi</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="home">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngFor="let item of asignadas|async">
  <card-design *ngIf="item.encargado == usuarioActual && item.estado == 'Pendiente'" [codigo]=item.codigo [id]=item.id [foto1]=item.foto1 [foto2]=item.foto2 [fotoR]=item.fotoR [key]=item.$key [tipo]=item.tipo [encargado]=item.encargado [estado]=item.estado [ubicacion]=item.ubicacion [descripcion]=item.descripcion [fecha]=item.fecha [fechalimite]=item.fechalimite ></card-design>
  </ion-list>
</ion-content>
