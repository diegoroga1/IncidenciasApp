<ion-header>

  <ion-navbar>
    <ion-title>Detalle incidencia</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="content-detalle" *ngFor="let item of datosIncidencia">
    <div class="img-detalle">
      <img src="https://ionicframework.com/dist/preview-app/www/assets/img/nin-live.png">
    </div>
    <ion-title>
      <h2>{{item.tipo}}</h2>
    </ion-title>
    <div class="texto-detalle">
      <h5 style="text-align: center;">{{item.descripcion}}</h5>
      <h5 >{{item.encargado}}</h5>
      <ion-label>Fecha limite: <ion-badge item-end>{{item.fechalimite}}</ion-badge></ion-label>
    </div>
    <div>
      <div style="float:left;" class="ubicacion-detalle">
        <ion-buttons>
          <button (click)="irAlMapa();" ion-button color="danger">
            Ver ubicación
          </button>
        </ion-buttons>
      </div>
      <ion-buttons style="float: left;">
        <button  (click)="addImage();" ion-button color="dark">
          Añadir foto
        </button>
      </ion-buttons>
      <div class="settings">
        <ion-buttons end>
          <button ion-button icon-only (click)="presentActionSheet()">
            <ion-icon name="settings"></ion-icon>
          </button>
        </ion-buttons>
      </div>
    </div>


  </div>


</ion-content>
