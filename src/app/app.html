
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <p>{{usuarioActual}}</p>
      <button *ngIf="tipo=='admin'" ion-item (click)="crearUsuario()">
        Crear Usuario

      </button>
      <button  ion-item (click)="changePassword()">
        Cambiar contraseña
      </button>
      <button menuClose ion-item (click)="logOut()" >
        Cerrar sesión
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
